<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>基本资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layuimini/lib/layui-v2.5.5/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuimini/css/public.css}" media="all">
    <style>
        .layui-form-item .layui-input-company {width: auto;padding-right: 10px;line-height: 38px;}
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-form layuimini-form">
            <div class="layui-form-item">
                <label class="layui-form-label required">账号昵称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" placeholder="请输入账号昵称" th:value="${session.loginUser.name}" lay-verify="required" lay-reqtext="账号昵称不能为空" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机</label>
                <div class="layui-input-block">
                    <input type="number" name="mobile" autocomplete="off" placeholder="请输入手机" class="layui-input" th:value="${session.loginUser.mobile}">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">座右铭</label>
                <div class="layui-input-block">
                    <textarea name="remark" class="layui-textarea" th:value="${session.loginUser.remark}" autocomplete="off" placeholder="请输入座右铭"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/layuimini/lib/layui-v2.5.5/layui.js}" charset="utf-8"></script>
<script th:src="@{/js/url.js}"></script>
<script th:src="@{/layuimini/js/lay-config.js}" charset="utf-8"></script>
<script th:src="@{/layuimini/lib/jquery-3.4.1/jquery-3.4.1.min.js}"></script>
<script>
    layui.use(['form','miniTab'], function () {
        var form = layui.form,
            layer = layui.layer,
            miniTab = layui.miniTab;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            $.ajax({
                type: "POST",
                url: basePath + "/user/updateUserInfo",
                data: data.field,
                success: function (result) {
                    if(result.code === 0){
                        var index = layer.alert("个人信息修改成功", {
                            title: '提示'
                        }, function () {
                            layer.close(index);
                            window.parent.reload();
                            miniTab.deleteCurrentByIframe();
                        });
                    }
                    else{
                        layer.msg(result.message,{icon: 2});
                    }
                },
                error: function () {
                    layer.msg('系统错误，请联系系统管理员',{icon: 2});
                }
            });
            return false;
        });

    });
</script>
</body>
</html>
