<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layuimini/lib/layui-v2.5.5/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuimini/css/public.css}" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">用户姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">用户性别</label>
                            <div class="layui-input-inline">
                                <input type="text" name="sex" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add">上传流程文件</button>
                <button class="layui-btn layui-btn-sm data-delete-btn" lay-event="edit">在线编辑流程</button>
            </div>
        </script>

        <table class="layui-hide" id="modelTable" lay-filter="modelTableFilter"></table>

        <script type="text/html" id="fileBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="exportxml">导出</a>
            <a class="layui-btn layui-btn-xs" lay-event="showphoto">预览</a>
        </script>

        <script type="text/html" id="modelTableBar">
            {{#  if(d.suspended === true){ }}
            <a class="layui-btn layui-btn-xs" lay-event="active">激活</a>
            {{#  } else { }}
            <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="frozen">挂起</a>
            {{#  } }}
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="update">修改</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script th:src="@{/layuimini/lib/layui-v2.5.5/layui.js}" charset="utf-8"></script>
<script th:src="@{/layuimini/js/lay-config.js}" charset="utf-8"></script>
<script th:src="@{/js/url.js}"></script>
<script th:inline="none">
    layui.use(['form', 'table', 'miniTab'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
        miniTab = layui.miniTab;

        var currObj;

        var modelTable = table.render({
            elem: '#modelTable',
            url: basePath + '/process/getProcesses',
            toolbar: '#toolbar',
            defaultToolbar: ['filter', 'exports'],
            cols: [[
                {type: 'numbers', width: 50, fixed: 'left'},
                {field: 'name', title: '流程名称', width: 200, templet: function (d) {
                        if (d.name === undefined) {
                            return '<div>流程无名称</div>';
                        } else {
                            return '<div>'+d.name+'</div>';
                        }
                    }
                },
                {field: 'key', title: '流程KEY', width: 150},
                {field: 'suspended', title: '流程状态', width:100, align: 'center', templet: function (d) {
                        if (d.suspended === false) {
                            return '<span class="layui-badge layui-bg-green">运行</span>';
                        } else {
                            return '<span class="layui-badge layui-bg-orange">冻结</span>';
                        }
                    }
                },
                {field: 'version', title: '流程版本', width: 100 ,align: 'center'},
                {field: 'deploymentID', title: '部署id', width: 300},
                {title: '模型查看', minWidth: 150, toolbar: '#fileBar', align: "center"},
                {title: '操作', minWidth: 180, toolbar: '#modelTableBar', align: "center", fixed: 'right'}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            done: function (rest, curr) {
                if (curr > 1 && rest.data.length === 0) {
                    curr = curr - 1;
                    table.reload('modelTable', {
                        page: {
                            curr: curr
                        }
                    }, 'data');
                }
            }
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('modelTable', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(modelTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/table/add.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'edit'){
                miniTab.openNewTabByIframe({
                    href: basePath + "/bpmnjs/dist/processEdit.html?type=addBpmn",
                    title:"新增流程",
                });
            }
        });

        table.on('tool(modelTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'update') {
                miniTab.openNewTabByIframe({
                    href: basePath + "/modeler.html?modelId=" + data.id,
                    title:"修改流程",
                });
            } else if (obj.event === 'delete') {
                layer.confirm('确定删除该模型吗？', {icon: 3, title: '提示'}, function (index) {
                    $.ajax({
                        type: "POST",
                        url: basePath + "/processDefine/deleteModel",
                        data: {
                            modelId : data.id
                        },
                        success: function (result) {
                            if(result.code === 0){
                                layer.msg("删除模型成功！",{icon: 1});
                                modelTable.reload();
                            }
                            else{
                                layer.msg(result.message,{icon: 2});
                            }
                        },
                        error: function () {
                            layer.msg('系统错误，请联系系统管理员',{icon: 2});
                        }
                    });
                    layer.close(index);
                });
            } else if (obj.event === 'showphoto'){
                var src = basePath + "/processDefine/getImage/" + data.id;
                layer.open({
                    title: '模型流程图',
                    type: 1,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    shadeClose: true,
                    content: '<p style="text-align:center"><img src='+src+' onerror=this.style.display="none" ></p>'
                });
            } else if (obj.event === 'exportxml'){
                window.open(basePath + "/process/exportXML/" + data.deploymentID + "/" + data.resourceName);
            }
            return false;
        });

    });
</script>

</body>
</html>
